<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvestMatch</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script> 
</head>
<body>
  <header class="header">
    <img class="logo" src="images\original.png"></img>
    <nav class="nav-links">
      <button id="favorites-btn" class="nav-btn">Favorites</button>
    </nav>
  </header>
  
  <main>
    <div class="tinder">
      <div class="tinder--status">
        <i class="fa fa-remove"></i>
        <i class="fa fa-thumbs-up"></i>
      </div>

      <div class="tinder--cards" id="cards-container">
        <!-- Cards will be dynamically loaded here by script.js -->
      </div>

      <div class="tinder--buttons">
        <button id="nope"><i class="fa fa-remove"></i></button>
        <button id="love"><i class="fa fa-thumbs-up"></i></button>
      </div>
    </div>
  </main>

  <!-- Favorites Modal -->
  <div id="favoritesModal" class="modal">
    <div class="modal-content favorites-content">
      <span class="close-modal" id="closeFavorites">&times;</span>
      <h2>Your Favorites</h2>
      <div id="favoritesList"></div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 InvestMatch. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
